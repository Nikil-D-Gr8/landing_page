<div class="col-12 col-xl-2">
  {{ if gt (.TableOfContents | len) 34 }}
    <div class="table-contents">
      <h2 class="table-contents__title">{{ .Params.title }}</h2>

      {{ .TableOfContents }}


      <ul class="table-contents__external-links">
        <li class="table-contents__link">
          <a href="/">
            {{ partial "svg" "github-red.svg" }}
            Edit on Github
          </a>
        </li>
        <li class="table-contents__link">
          <a href="/">
            {{ partial "svg" "bug-red.svg" }}
            Create an issue
          </a>
        </li>
      </ul>
      <div class="table-contents__feedback">
        <h2 class="table-contents__feedback__title">Feedback</h2>
        <p class="table-contents__feedback__question">Was this page helpful?</p>
        <div class="table-contents__feedback__controls">
          <button class="table-contents__feedback__button" type="button">Yes</button>
          <button class="table-contents__feedback__button" type="button">No</button>
        </div>
      </div>
    </div>
  {{ end }}
</div>
