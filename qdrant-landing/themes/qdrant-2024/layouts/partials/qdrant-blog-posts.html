{{ with (.Site.GetPage "/qdrant-blog/qdrant-blog-posts") }}
  <section class="qdrant-blog-posts">
    <div class="container">
      <div class="qdrant-blog-posts__articles row gx-5">
        {{ range $index, $element := .Params.posts }}
          <article class="qdrant-blog-posts__article post col-12 col-xl-4">
            <a class="post-link" href="{{ .link }}">
              <div class="post-preview">
                <div style="background-image: url({{ .previewUrl }})"></div>
              </div>
              <h6 class="post-title">{{ .title }}</h6>
              <p class="post-description">{{ .description }}</p>
              <div class="post-about">
                <p>{{ .author }}</p>
                <span>&middot;</span>
                <p>{{ .date }}</p>
              </div>
            </a>
          </article>
        {{ end }}
      </div>

      <div class="row">
        <div class="qdrant-blog-posts__pagination col-12">
          {{ partial "pagination" . }}
        </div>
      </div>
    </div>
  </section>
{{ end }}
