<section class="qdrant-vector-database-hero">
  <div class="qdrant-vector-database-hero__wrapper container">
    <div class="row">
      <div class="col-12">
        <h3 class="qdrant-vector-database-hero__title">{{ .Params.title }}</h3>
        <div class="qdrant-vector-database-hero__description">{{ .Params.description }}</div>
        <div class="qdrant-vector-database-hero__buttons">
          <a href="{{ .Params.startFree.url }}" class="button button_contained button_lg">{{ .Params.startFree.text }}</a>
          <a href="{{ .Params.contactUs.url }}" class="button button_outlined button_lg">{{ .Params.contactUs.text }}</a>
        </div>
        <img
          class="qdrant-vector-database-hero__preview"
          src="{{ .Params.icon.src }}"
          alt="{{ .Params.icon.alt }}"
        />
        <img
          class="qdrant-vector-database-hero__preview-mobile"
          src="{{ .Params.icon.srcMobile }}"
          alt="{{ .Params.icon.alt }}"
        />
      </div>
    </div>
  </div>
</section>
