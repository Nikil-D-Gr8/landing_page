<section class="qdrant-post">
  <article class="container">
    <div class="qdrant-post__header">
      <h2 class="qdrant-post__title">{{ .Params.title }}</h2>
      <div class="qdrant-post__about">
        <p>{{ .Params.author }}</p>
        <span>&middot;</span>
        <p>{{ time.Format "January 02, 2006" .Date }}</p>
      </div>
      {{ if .Params.preview_image }}
        <img class="qdrant-post__preview" src="{{ .Params.preview_image }}" alt="Preview" />
      {{ end }}
      {{ if .Params.preview_dir }}
        <img class="qdrant-post__preview" src="{{ .Params.preview_dir }}/title.jpg" alt="Preview" />
      {{ end }}
    </div>

    <div class="qdrant-post__body">
      <section class="qdrant-post__social">
        <p class="qdrant-post__social-title">Share</p>
        <div class="qdrant-post__social-links">
