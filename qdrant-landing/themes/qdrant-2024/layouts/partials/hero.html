<section class="hero">
  <div class="hero__content">
    <h1 class="hero__title">{{ .Params.title }}</h1>
    <p class="hero__subtitle">{{ .Params.subtitle }}</p>
    <div class="hero__buttons">
      <a href="{{ .Params.startFree.url }}" class="button button_contained button_lg">{{ .Params.startFree.text }}</a>
      <a href="{{ .Params.learnMore.url }}" class="button button_outlined button_lg">{{ .Params.learnMore.text }}</a>
    </div>
    <button type="button" class="hero__stars">
      {{ .Params.githubLogo | safeHTML }}
      <span class="hero__stars-text">Star us</span>
      <span class="hero__stars-count"> {{ .Params.starLogo | safeHTML }} 15.2K </span>
    </button>
  </div>
  <div class="hero__image">
      <picture>
        <source media="(min-width: 2881px)" srcset="/img/hero-home-illustration-x3.webp" type="image/webp">
        <source media="(min-width: 2881px)" srcset="/img/hero-home-illustration-x3.png" type="image/png">
        <source media="(min-width: 1441px)" srcset="/img/hero-home-illustration-x2.webp" type="image/webp">
        <source media="(min-width: 1441px)" srcset="/img/hero-home-illustration-x2.png" type="image/png">
        <source media="(min-width: 721px)" srcset="/img/hero-home-illustration-x1.webp" type="image/webp">
        <source media="(min-width: 721px)" srcset="/img/hero-home-illustration-x1.png" type="image/png">
        <source srcset="/img/hero-home-illustration-x05.webp" type="image/webp">
        <source srcset="/img/hero-home-illustration-x05.png" type="image/png">
        <img src="/img/hero-home-illustration-x05.png" alt="Hero image: an astronaut" draggable="false">
      </picture>
    </div>
</section>
